<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Duper Engine</title>
    <!-- Bootstrap CSS (optional for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Super Duper Engine</h1>
        <p>Click the button to fetch data from the server.</p>
        <button class="btn btn-primary" onclick="fetchData()">Fetch Data</button>
        <div id="response" class="mt-3">Response will appear here...</div>
    </div>

    <script>
        async function fetchData() {
            const responseDiv = document.getElementById('response');
            try {
                // Replace with your server's actual endpoint
                const response = await fetch('http://localhost:3000/api', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                responseDiv.innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.innerText = `Error: ${error.message}`;
                console.error('Fetch error:', error);
            }
        }
    </script>

    <!-- Bootstrap JS (optional for styling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
